<a style="cursor:pointer" class="list-group-item list-group-item-action" [ngClass]="character.side=='light'?'lightBg':'darkBg'" >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1" >{{character.name}} {{character.side}}</h5>
    </div>
    <div>
          <button (click)="onAssign('light')" class="btn btn-primary btnLight">Light</button>
          <button (click)="onAssign('dark')" class="btn btn-danger btnDark">Dark</button>
    </div>
  </a>
